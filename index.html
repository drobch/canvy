<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    canvas {
        position: fixed;
        width: 100%;
        height: 100%;
    }

    .header {
        padding: 0.5vw;
        text-align: center;
        background-color: gold;
        user-select: none;
    }

    .button {
        font-size: 2em;
        font-family: "Courier New";
    }

</style>
    <header class="header">
        <a href="#" class="button" id="btn-download" download="drawing.png">Download</a>
    </header>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>

        let button = document.getElementById('btn-download');
        button.addEventListener('click', function (e) {
            let dataURL = canvas.toDataURL('image/png');
            button.href = dataURL;
        });


        let canvas = document.querySelector('#draw');
        let ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.strokeStyle = '#000';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = 25;


        let isDrawing = false;
        let direction = true;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;


        function draw(e) {
            if(!isDrawing) return; //stop hen mouse is not down
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

            ctx.beginPath();
            //start from
            ctx.moveTo(lastX, lastY);
            //go to
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY]; //destructuring an array
            hue++;

            if(hue >= 360) hue = 0;

            if(ctx.lineWidth >= 30 || ctx.lineWidth <= 10) {
                direction = !direction;
            }

            if(direction) ctx.lineWidth++;
            else ctx.lineWidth--;
        }
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        } );
        canvas.addEventListener('mouseup', () => isDrawing = false );
        canvas.addEventListener('mouseout', () => isDrawing = false );

    </script>
</body>
</html>
